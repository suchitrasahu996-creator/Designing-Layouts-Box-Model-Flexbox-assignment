<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Masai Investor</title>
    <style>
        .container{
            width: 100%;
            height: 500px;
            border: 1px solid black;
            display: flex;
            gap: 10px;
            justify-content: space-evenly;
            align-items: center;

        }
        .container>div{
            width: 200px;
            /*height: 200px;*/
            border: 3px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container>div>div:first-child>img{
            width:100%;

        }
        .container>div>div:nth-child(2){
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container>div>div:nth-child(2)>h3,.container>div>div:nth-child(2)>h4{
            margin: 8px;
        }
        .container>div>div:last-child{
            display: flex;
            justify-content: center;
            
        }
        
         .container>div>div:last-child>img{
            width:50%;
         }
    
        
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="">
            <div>
                <h3>Vijay Shekhar Sharma</h3>
                <h4>Founder & CEO</h4>
            </div>
            <div>
                <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="">
            </div>
        </div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
