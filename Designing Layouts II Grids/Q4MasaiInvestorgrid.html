<!DOCTYPE html>

    <title> Masai Investor</title>
    <style>
        .container{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            justify-content: space-evenly;
            align-items: center;

        }
        .container>div{
            width: 80%;
            /*height: 200px;*/
            border: 3px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container>div>div:first-child>img{
            width:100%;

        }
        .container>div>div:nth-child(2){
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container>div>div:nth-child(2)>h4{
            color: grey;
        }
        .container>div>div:nth-child(2)>h3,.container>div>div:nth-child(2)>h4{
            margin: 8px;
        }
        .container>div>div:last-child{
            display: flex;
            justify-content: center;

        }
        
         .container>div>div:last-child>img{
            width:50%;
         }
    
        
    </style>
</head>
