<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            justify-content: space-between;
            gap: 16px;
            width:200px;
            height: 200px;
            margin: auto;
             padding: 25px;
            
             
        }
       
        #father>div{
            width: 500px;
            height: 200px;
            border: 1px solid black;
            background-color: aqua;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            
        }
        #father>div:nth-child(1){
            background-color:orangered;
        }
         #father>div:nth-child(2){
            background-color:rgb(48, 141, 254);
         }
          #father>div:nth-child(3){
            background-color:yellow;
         }
          #father>div:nth-child(4){
            background-color:rgb(188, 31, 188);
         }
          #father>div:nth-child(5){
            background-color:rgb(69, 223, 69);
         }
          #father>div:nth-child(6){
            background-color:rgb(0, 149, 255);
         }
         #father>div:nth-child(7){
            background-color:lightsalmon;
         }
         #father>div:nth-child(9){
            background-color:brown;
         }
    </style>
</head>
<body>
    <div id="father">
        
            <div> 2. </div>
        <div> 3. </div>
        <div> 4. </div>
        <div> 5. </div>
        <div> 6. </div>
        <div> 1. </div>
         <div> 7. </div>
          <div> 8. </div>
           <div> 9.</div>
        
    </div>

</body>
</html>
