<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        h1{
            color: #0a4a4a;
            font-size: 32px;
            margin-bottom: 30px;
            margin-top: 65px;
            align-content: bold;
            
        }
        .Calculator{
            width: 223px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4,50px);
            grid-gap: 10px;
        }
        .displays{
            grid-column: span 4;
            height: 45px;
            background:antiquewhite ;
            border-radius: 6px;
            margin-top: 10px;
        }
        button{
            width: 55px;
            height: 55px;
            font-size:10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;

        }
        button:hover{
            opacity: o.85;
            
        }
        .symbol{
            background-color: darkblue;
            color: white;
        }
        .clear{
            background-color: red;
            color: white;
        }

    </style>

</head>
<body>
    <h1> Masai Calculator</h1>
    <div class="Calculator">
        <div class="displays"></div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbol">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbol">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="symbol">x</button>



            <button class="clear">C</button>
            <button>0</button>
            <button class="symbol">=</button>
            <button class="symbol">/</button>
    </div>
</body>
</html>
